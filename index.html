<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"></link>
    <title>RPS</title>
</head>
<body>
    <div id="bigtext">ROCK PAPER SCISSORS! (versus computer)</div>
        <div class="mainCont">
            <img id="userChoice" src="https://placehold.co/400x400">
            <div class="text">VS</div>
            <img id="computerChoice" src="https://placehold.co/400x400">
        </div>
        <div class="choices">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="score">
            <div id="bigtext">scoring:</div>
            <div class="scoring">
                you: <div class="myScore">0</div>
                computer: <div class="compScore">0</div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
